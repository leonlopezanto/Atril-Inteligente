<!DOCTYPE html>
<html>
<head>


	<title> Subida de archivos al servidor </title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
	<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js', _external=True) }}" type="text/javascript"></script>


	<script type="text/javascript">// <![CDATA[
           function loading(){
               $("#loading").show();
               $("#content").hide();       
           }
// ]]></script>
<style>
	
div#loading {
       	width: 560px;
       	height: 420px;
       	display: none;
       	background: url(/static/LoadingPiano2.gif) no-repeat;
       	cursor: wait;
       	align-content: auto;
		margin-left: auto;
		margin-right: auto;
		justify-content: center;
   	}


</style>
</head>
<body>
	<header>
		<div class="container">
			<h1>Atril Inteligente</h1>
		</div>
	</header>


	<div class="container">
		<section class="main row">
			<form action="/" method="POST" enctype="multipart/form-data" role="form" onsubmit="loading();">
				<div  class="col-md-6">
					<h3>Subir archivos</h3>
					<label for="xml-file"> Partitura </label>
					<input type="file" id="xml-file" name="xmlFile" accept=".xml, .musicxml" required> 
					<p class="help-block">Insertar el archivo de partitura. </p>
				</div>
				<article class="col-md-6">
					<p>
						<h3>Tipo de archivo</h3>
						Partitura: Archivo de la partitura musical que puede ser <mark>.musicxml</mark>, <mark>.xml</mark> รณ <mark>.mid</mark>
					</p>
				</article>
		</section>

		<section class="main row">
				<div  class="col-md-6">
					<label for="audio-file"> Audio </label>
					 <input type="file" id="audio-file" name="audioFile" accept=".mp3, .wav, .mpeg" required> 
					<p class="help-block">Insertar el archivo de audio. </p>
				</div>
				<article class="col-md-6">
					<p>
						Audio: Archivo de audio que puede ser <mark>.wav</mark> รณ <mark>.mp3</mark>
					</p>
				</article>
		</section>

				<div>
					<input class="btn btn-primary" type="submit" value="Alinear" >
				</div>
			</form>

	</div>
	<div id="loading"></div>
	


</body>
</html>
